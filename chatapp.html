<head>
  <title>chatapp</title>
</head>

<body>
  <div id="wrap">
    <div class="container">
      {{> header }}
      {{> main}}
    </div>
    <div class="push"></div>
  </div>
  {{> footer }}
</body>

<template name="header">
  <div style="float: right;">{{ loginButtons align="right"}}</div>
  <h1>chatapp</h1>
</template>

<template name="footer">
  <div>Go chatapp! =-D || by Conrad Frame || <a href="https://github.com/sponrad/chatapp" target="_blank">On Github</a></div>
</template>

<template name="main">
  {{#if currentUser}}
  {{> roomSelect}}
  {{> users }}
  {{> messages }}
  {{> newMessage }}
  {{/if}}
</template>

<template name="roomSelect">
  {{#each rooms}}
  <p>{{ name }}</b></p>
  {{/each}}
  <input type="text" id="newRoom" placeholder="New Room" />
</template>

<template name="users">
  <div id="usersList">
    Logged in:
    {{#each users}}
    <p>{{ username }}</p>
    {{/each}}
  </div>
</template>

<template name="messages">
  <div id="messagesWrapper">
    <div id="messages">
      {{#each messages}}
      <p><b>{{ username }}</b>: {{message}}</p>
      {{/each}}

    </div>
  </div>
</template>

<template name="newMessage">

  <input type="text" name="newMessage" id="newMessage" spellcheck="false"/>
</template>
