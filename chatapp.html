<head>
  <title>chatapp</title>
</head>

<body>
  <div id="wrap">
    <div class="container">
      {{> header }}
      {{> main}}
    </div>
    <div class="push"></div>
  </div>
  {{> footer }}
</body>

<template name="header">
  <div style="float: right;">{{ loginButtons align="right"}}</div>
  <h1><span style="font-weight: normal">chat</span>app</h1>
</template>

<template name="footer">
  <div>Go chatapp! =-D || by Conrad Frame || <a href="https://github.com/sponrad/chatapp" target="_blank">On Github</a></div>
</template>

<template name="main">
  {{#if currentUser}}
  <div id="leftColumn">
    {{> roomSelect}}
    {{> users }}
  </div>
  {{> messages }}
  {{> newMessage }}
  {{/if}}
</template>

<template name="roomSelect">
  <div id="roomSelect">
    {{#each rooms}}
    <p class="room {{ selected }}"><b>{{ name }}</b></p>
{{/each}}
<p><input type="text" id="newRoom" placeholder="New Room" /></p>
</div>
</template>

<template name="users">
  <div id="usersList">
    {{#each users}}
    <p>
      <img src={{ avatar }} /> {{ username }}
    </p>
    {{/each}}
  </div>
</template>

<template name="messages">
  <div id="messagesWrapper">
    <div id="messages">
      {{#each messages}}
      <p><b class="{{ currentUser }}">{{ username }}</b>: {{{ processedMessage }}}</p>
      {{/each}}

    </div>
  </div>
</template>

<template name="newMessage">

  <input type="text" name="newMessage" id="newMessage" spellcheck="false"/>
</template>
